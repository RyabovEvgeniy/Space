<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/null.css">
	<link rel="stylesheet" href="css/style.css">
	<script src="https://kit.fontawesome.com/74192824d6.js" crossorigin="anonymous"></script>
	<title>Space</title>
</head>

<body>
	<!-- wrapper -->
	<div class="wrapper">
		<!-- header -->
		<header class="header">
			<div class="header__container">
				<div class="header__row">
				<a class="header__logo" href="#">space</a>
				<div class="social">
					<a class="social__link fab fa-facebook-square" href="#"></a>
					<a class="social__link fab fa-twitter" href="#"></a>				
				</div>	
			</div>			
			</div>
		</header>
		<!-- end header -->

		<main class="main">
			<!-- section get -->
			<section class="get">
				<div class="get__container">
					<div class="get__row">
						<div class="get__content content-get">
							<h1 class="content-get__title">Get unlimited cloud storage space.</h1>
							<p class="content-get__text">No more worrying.</p>
								<form class="content-get__form" action="#" method="post">
									<input class="content-get__input" type="email" name="usermail" placeholder="Enter your email address">
									<button class="content-get__button" type="submit">Get an invite</button>
								</form>
						</div>
					</div>					
				</div>
			</section>
			<!-- end section get -->
		</main>
	</div>
	<!-- end wrapper -->
	
</body>

</html>
